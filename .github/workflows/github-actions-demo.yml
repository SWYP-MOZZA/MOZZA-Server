name: Backend CI
run-name: ${{ github.actor }} 님이 안전한 merge를 위해 test를 하고 있습니다! 🚀

on:
  pull_request:
    branches: ["main"]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 17 
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build
