server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  output:
    ansi:
      enabled: always
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: false
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 2a737ad7abcd8a3837c0d5639e52f54b # 앱 설정 -> 앱 키 -> REST API 키
            #            client-secret: 제품 설정 -> 카카오 로그인 -> 보안 -> Client Secret
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            client-name: kakao
            scope: profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  data:
    redis:
      host: localhost
      port: 6379


logging.level:
  org.hibernate.SQL: error

jwt:
  token:
    secret-key: 86603c9a3bcfceeeda7f9b8f8920c668b3018bb93e16ced3464771aba1f181be539539a40f954b405da7b43c01cc79a77b9e2f14277645584c536ef479751c6a
  access-token:
    expire-length: 600000
  refresh-token:
    expire-length: 60000000
